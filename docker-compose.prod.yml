version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      NEXT_PUCLIC_API_BASE_URL:
    env_file:
      - ./frontend/.env.prod
    image: share-bill-frontend
    ports:
      - "5051:3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      MONGO_URI:
      PORT:
    env_file:
      - ./backend/.env.prod
    image: share-bill-backend
    ports:
      - "5050:5050"